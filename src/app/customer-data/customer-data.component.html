
<table>
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Pack Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of customerData">
        <td>{{ data.customer_id }}</td>
        <td>
          <table>
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Inventory Code</th>
                <th>Quantity</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pack of data.pack_data">
                <td>{{ pack.ingredient }}</td>
                <td>{{ pack.inventory_code }}</td>
                <td>{{ pack.quantity }}</td>
                <td>{{ pack.unit }}</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
